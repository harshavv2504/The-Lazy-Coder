    <script>
      // ðŸŽ¨ THEME SWITCHER FUNCTION
      function switchTheme(theme) {
        const root = document.documentElement;
        
        const themes = {
          dark: {
            '--bg-primary': '#0f172a', '--bg-secondary': '#1e293b', '--bg-tertiary': '#334155',
            '--bg-input': '#1e293b', '--bg-card': 'rgba(30, 41, 59, 0.7)', '--bg-button': '#334155',
            '--bg-button-hover': '#475569', '--text-primary': '#f8fafc', '--text-secondary': '#e2e8f0',
            '--text-muted': '#94a3b8', '--border-primary': '#334155', '--border-secondary': '#475569',
            '--accent-primary': '#3b82f6', '--accent-hover': '#2563eb', '--error-bg': 'rgba(239, 68, 68, 0.1)',
            '--error-text': '#f87171', '--error-border': 'rgba(239, 68, 68, 0.2)',
            '--gradient-from': '#0f172a', '--gradient-to': 'rgba(30, 41, 59, 0.6)'
          },
          blue: {
            '--bg-primary': '#1e3a8a', '--bg-secondary': '#1e40af', '--bg-tertiary': '#2563eb',
            '--bg-input': '#1e40af', '--bg-card': 'rgba(30, 64, 175, 0.7)', '--bg-button': '#2563eb',
            '--bg-button-hover': '#1d4ed8', '--text-primary': '#f8fafc', '--text-secondary': '#e2e8f0',
            '--text-muted': '#94a3b8', '--border-primary': '#2563eb', '--border-secondary': '#1d4ed8',
            '--accent-primary': '#60a5fa', '--accent-hover': '#3b82f6', '--error-bg': 'rgba(239, 68, 68, 0.1)',
            '--error-text': '#f87171', '--error-border': 'rgba(239, 68, 68, 0.2)',
            '--gradient-from': '#1e3a8a', '--gradient-to': 'rgba(30, 64, 175, 0.6)'
          },
          green: {
            '--bg-primary': '#064e3b', '--bg-secondary': '#065f46', '--bg-tertiary': '#047857',
            '--bg-input': '#065f46', '--bg-card': 'rgba(6, 95, 70, 0.7)', '--bg-button': '#047857',
            '--bg-button-hover': '#059669', '--text-primary': '#f8fafc', '--text-secondary': '#e2e8f0',
            '--text-muted': '#94a3b8', '--border-primary': '#047857', '--border-secondary': '#059669',
            '--accent-primary': '#10b981', '--accent-hover': '#059669', '--error-bg': 'rgba(239, 68, 68, 0.1)',
            '--error-text': '#f87171', '--error-border': 'rgba(239, 68, 68, 0.2)',
            '--gradient-from': '#064e3b', '--gradient-to': 'rgba(6, 95, 70, 0.6)'
          },
          purple: {
            '--bg-primary': '#581c87', '--bg-secondary': '#6b21a8', '--bg-tertiary': '#7c3aed',
            '--bg-input': '#6b21a8', '--bg-card': 'rgba(107, 33, 168, 0.7)', '--bg-button': '#7c3aed',
            '--bg-button-hover': '#8b5cf6', '--text-primary': '#f8fafc', '--text-secondary': '#e2e8f0',
            '--text-muted': '#94a3b8', '--border-primary': '#7c3aed', '--border-secondary': '#8b5cf6',
            '--accent-primary': '#a78bfa', '--accent-hover': '#8b5cf6', '--error-bg': 'rgba(239, 68, 68, 0.1)',
            '--error-text': '#f87171', '--error-border': 'rgba(239, 68, 68, 0.2)',
            '--gradient-from': '#581c87', '--gradient-to': 'rgba(107, 33, 168, 0.6)'
          }
        };
        
        if (themes[theme]) {
          Object.entries(themes[theme]).forEach(([property, value]) => {
            root.style.setProperty(property, value);
          });
          localStorage.setItem('theme', theme);
        }
      }
      
      // Load saved theme on page load
      document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        switchTheme(savedTheme);
      });
    </script>
